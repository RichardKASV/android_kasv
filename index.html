<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the name both horizontally and vertically */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Vertically align to the bottom */
            align-items: center; /* Horizontally center */
            height: 100vh; /* Ensure the full viewport height is used */
            margin: 0; /* Remove default margin */
        }

        /* Style for the name */
        #name {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Make it bold if desired */
        }
    </style>
</head>
<body>
    <div id="name">Made by Richard Mačaj/div>
</body>
</html>
